name: "jinja.rs"
arch: "amd64"
platform: "linux"
version: "1.0.0"
section: "default"
priority: "extra"
maintainer: "John Doe <john@example.com>"
description: |
  CLI to the GitHub API.
vendor: "FooBar Corp"
homepage: "http://github.com/yonasBSD/jinja.rs"
license: "MIT"
changelog: "changelog.yaml"
contents:
  - src: ./target/release/jinja-rs
    dst: /usr/bin/jinja.rs
overrides:
  rpm:
    scripts:
      preinstall: ./scripts/preinstall.sh
      postremove: ./scripts/postremove.sh
  deb:
    scripts:
      postinstall: ./scripts/postinstall.sh
      preremove: ./scripts/preremove.sh
